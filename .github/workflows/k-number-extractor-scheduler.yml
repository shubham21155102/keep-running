name: K-Number Extractor - Scheduled Runner

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of K-numbers to process'
        required: false
        default: '100'

jobs:
  extract-predicates:
    runs-on: ubuntu-latest

    # Increase timeout to handle large batches
    timeout-minutes: 30

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt
        working-directory: .

      # Step 4: Create .env file from secrets
      - name: Configure environment
        run: |
          cat > .env << 'EOF'
          ZAI_API_KEY=${{ secrets.ZAI_API_KEY }}
          SNOWFLAKE_USER=${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD=${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT=${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_WAREHOUSE=${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE=${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA }}
          EOF
        working-directory: .

      # Step 5: Run extractor with limit 100
      - name: Run K-Number Extractor
        run: |
          python k_number_extractor_batch.py --limit 100
        working-directory: .
        continue-on-error: true

      # Step 6: Aggregate results
      - name: Aggregate and commit results
        run: |
          python .github/scripts/aggregate_results.py
        working-directory: .
        continue-on-error: true

      # Step 7: Git configuration
      - name: Configure git
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

      # Step 8: Commit and push results
      - name: Commit results
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add results/
            git commit -m "ðŸ”„ Update extracted predicate devices - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi
        continue-on-error: true

      # Step 9: Upload artifacts (for debugging)
      - name: Upload results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extraction-results
          path: predicate_extraction_results_*.json
          retention-days: 7

      # Step 10: Notify on failure
      - name: Notify on failure
        if: failure()
        run: |
          echo "âš ï¸ Extraction failed. Check logs for details."
          echo "Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
